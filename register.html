<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-gray-900 flex md:h-screen items-center">
        <div class="container md:px-20 px-10 md:py-24 py-12 mx-auto lg:py-32">
            <div class="lg:flex lg:items-center">
                <div class="lg:w-1/2">
                    <h1 class="text-gray-300 md:text-xl">Selamat Datang</h1>
                    <h1 class="mt-4 text-3xl font-medium capitalize md:text-4xl lg:text-6xl text-white">
                        Registrasi Akun
                    </h1>
                </div>
    
                <div class="mt-8 lg:w-1/2 lg:mt-0 flex items-center">
                    <form class="w-full lg:max-w-xl">
                        <div class="grid md:grid-cols-2 grid-cols-1 gap-6">
                            <div>
                                <div class="my-5">
                                    <label class="block mb-2 text-sm text-gray-200">Nama</label>
                                    <input type="text" placeholder="Masukan Nama" class="block w-full px-5 py-3 mt-2 border rounded-md placeholder-gray-600 bg-gray-900 text-gray-300 border-gray-700" />
                                </div>
            
                                <div class="my-5">
                                    <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">NIK</label>
                                    <input type="text" placeholder="Masukan NIK" class="block w-full px-5 py-3 mt-2 border rounded-md placeholder-gray-600 bg-gray-900 text-gray-300 border-gray-700" />
                                </div>
        
                                <div class="my-5">
                                    <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Alamat</label>
                                    <input type="text" placeholder="Masukan Alamat" class="block w-full px-5 py-3 mt-2 border rounded-md placeholder-gray-600 bg-gray-900 text-gray-300 border-gray-700" />
                                </div>
                            </div>
    
                            <div>
                                <div class="my-5">
                                    <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Umur</label>
                                    <input type="text" placeholder="Masukan Umur" class="block w-full px-5 py-3 mt-2 border rounded-md placeholder-gray-600 bg-gray-900 text-gray-300 border-gray-700" />
                                </div>
                                
                                <div class="my-5">
                                    <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Password</label>
                                    <input type="password" placeholder="Masukan Password" class="block w-full px-5 py-3 mt-2 border rounded-md placeholder-gray-600 bg-gray-900 text-gray-300 border-gray-700" />
                                </div>
        
                                <div class="my-5">
                                    <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">role</label>
                                    <input type="text" placeholder="Masukan role" class="block w-full px-5 py-3 mt-2 border rounded-md placeholder-gray-600 bg-gray-900 text-gray-300 border-gray-700" />
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-8 md:flex md:items-center">
                            <a href="./login.html" class="w-full text-center px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-gray-700 rounded-md md:w-1/2 hover:bg-blue-800">
                                Register
                            </a>
    
                            <a href="./login.html" class="inline-block mt-4 mx-6 text-center text-sm md:mt-0 md:mx-6 hover:underline text-blue-400">
                                sudah memiliki akun ? <span><b>login disini</b></span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
